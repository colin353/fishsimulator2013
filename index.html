<!DOCTYPE html>
<html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no"/>
<meta name="apple-mobile-web-app-capable" content="yes">
<script src="//ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.min.js" type="text/javascript"></script>
<link href="css/bootstrap.css" rel="stylesheet">
<link href="css/bootstrap-responsive.css" rel="stylesheet">
<script>
$(document).bind('touchmove', false);
</script>

<link rel=stylesheet href='media/style.css' />

</head>
<body>

 <div class="navbar navbar-inverse navbar-fixed-top">
      <div class="navbar-inner">
        <div class="container">

            <span class="icon-bar"></span> 
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </button>
          <a class="brand" href="#">Fish Simulator 2013: RE-WAMPED</a>

        </div>
      </div>
    </div>


<div id=main>

<canvas id="pokeCanvas" width="950" height="475" ></canvas>
<div class="container-toolbar container">

<ul class="nav tab-toolbar nav-tabs">
  <li><a href="#stats" data-toggle="tab">Stats</a></li>
  <li><a href="#buy" data-toggle="tab">Buy</a></li>
  <li><a href="#sell" data-toggle="tab">Sell</a></li>
</ul>

<div id=toolTab class="tab-content">
  <div class="tab-pane active" id="stats">
  	<h3>Temperature</h3>
  	<div class="progress progress-danger progress-striped">
	  <div class="bar" id=tank_temperature style="width: 80%"></div>
	</div>
	<h3>Waste</h3>
  	<div class="progress progress progress-striped">
	  <div class="bar" id=tank_waste style="width: 80%"></div>
	</div>
	<h3>Salt</h3>
  	<div class="progress progress progress-striped">
	  <div class="bar" id=tank_salt style="width: 80%"></div>
	</div>
	<h3>Supply</h3>
  	<div class="progress progress progress-striped">
	  <div class="bar" id=tank_supply style="width: 80%"></div>
	</div>

  </div>

   <div class="tab-pane active" id="buy">
   		Test2
   </div>
   <div class="tab-pane active" id="sell">
   		Test2
   </div>
</div>

</div>

   <div id="tools">
   		<br /><br />
   		<div class="btn-group">
		  <button class="btn" id=cooltool>Cool</button>
		  <button class="btn" id=warmtool>Warm</button>
		</div>
		<br /> <br />
		<div class="btn-group">
		  <button class="btn" id=foodtool>Food</button>
		</div>
		<br /> <br />
		<div class="btn-group">
		  <button class="btn" id=spongetool>Sponge</button>
		</div>
		
   </div>

<script>

$(function() {
	$("#toolTab").tab();
})

$('.nav-tabs a').click(function (e) {
  e.preventDefault();
  $(this).tab('show');
})
</script>

<audio autoplay loop src="media/BGMusic.mp3" type="audio/mpeg"></audio>

<script src="js/bootstrap.js"></script>

<script src="main.js"></script>
